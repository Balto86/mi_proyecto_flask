{% extends "base.html" %}
{% block content %}
<h2>Listado de Productos</h2>
<a href="{{ url_for('nuevo_producto') }}">âž• Agregar producto</a>
<table>
  <thead>
    <tr><th>ID</th><th>Nombre</th><th>Cantidad</th><th>Precio</th><th>Acciones</th></tr>
  </thead>
  <tbody>
    {% for producto in productos %}
    <tr>
      <td>{{ producto.id }}</td>
      <td>{{ producto.nombre }}</td>
      <td>{{ producto.cantidad }}</td>
      <td>{{ "%.2f"|format(producto.precio) }}</td>
      <td>
        <a href="{{ url_for('editar_producto', id=producto.id) }}">Editar</a>
        <form style="display:inline" action="{{ url_for('eliminar_producto', id=producto.id) }}" method="post" onsubmit="return confirm('Eliminar producto?');">
          <button type="submit">Eliminar</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
