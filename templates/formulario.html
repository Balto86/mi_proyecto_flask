{% extends "base.html" %}

{% block title %}Formulario de Registro{% endblock %}

{% block content %}
<h2 class="text-3xl font-semibold text-gray-700 mb-6 text-center">Formulario de Registro</h2>

<form action="{{ url_for('procesar_formulario') }}" method="POST" class="space-y-6">
    <div class="form-group">
        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
    </div>
    
    <div class="form-group">
        <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico:</label>
        <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
    </div>
    
    <div class="form-group">
        <label for="edad" class="block text-sm font-medium text-gray-700">Edad:</label>
        <input type="number" id="edad" name="edad" min="1" max="120" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
    </div>
    
    <div class="form-group">
        <label for="pais" class="block text-sm font-medium text-gray-700">País:</label>
        <select id="pais" name="pais" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            <option value="">Seleccione un país</option>
            <option value="Argentina">Argentina</option>
            <option value="Chile">Chile</option>
            <option value="Colombia">Colombia</option>
            <option value="España">España</option>
            <option value="México">México</option>
            <option value="Perú">Perú</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="intereses" class="block text-sm font-medium text-gray-700">Intereses (separados por comas):</label>
        <input type="text" id="intereses" name="intereses" placeholder="Ej: música, deporte, lectura" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
    </div>
    
    <div class="flex justify-center mt-6">
        <button type="submit" class="px-6 py-2 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 transition duration-300">
            Enviar Formulario
        </button>
    </div>
</form>

<div class="flex justify-center space-x-4 mt-6">
    <a href="{{ url_for('ver_datos') }}" class="text-blue-600 hover:underline">Ver datos guardados</a>
    <a href="{{ url_for('api_datos_json') }}" class="text-blue-600 hover:underline">API JSON</a>
</div>
{% endblock %}
