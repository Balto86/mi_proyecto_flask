<!doctype html>

<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>{% block title %}Mi App{% endblock %}</title>
<!-- Tailwind CSS desde su CDN -->
<script src="https://www.google.com/search?q=https://cdn.tailwindcss.com"></script>
<style>
/* Importación de la fuente Inter desde Google Fonts */
@import url('https://www.google.com/search?q=https://fonts.googleapis.com/css2%3Ffamily%3DInter:wght%40400%3B500%3B600%3B700%26display%3Dswap');
body {
font-family: 'Inter', sans-serif;
background-color: #f3f4f6;
}
</style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
<nav class="bg-white shadow-md p-4">
<div class="container mx-auto flex justify-between items-center">
<a href="{{ url_for('dashboard') }}" class="text-xl font-bold text-gray-800">Mi App</a>
<div class="flex items-center space-x-4">
{% if current_user.is_authenticated %}
<a href="{{ url_for('dashboard') }}" class="text-gray-600 hover:text-gray-900 transition">Dashboard</a>
<a href="{{ url_for('logout') }}" class="text-gray-600 hover:text-gray-900 transition">Cerrar Sesión</a>
{% else %}
<a href="{{ url_for('login') }}" class="text-gray-600 hover:text-gray-900 transition">Iniciar Sesión</a>
{% endif %}
</div>
</div>
</nav>
<div class="flex-grow container mx-auto p-4 flex items-center justify-center">
{% block content %}{% endblock %}
</div>
</body>
</html>
