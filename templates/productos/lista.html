{% extends 'base.html' %}

{% block title %}Productos{% endblock %}

{% block content %}
<h2>Lista de Productos</h2>
<a href="{{ url_for('nuevo_producto') }}">Agregar Nuevo Producto</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Acciones</th>
    </tr>
    {% for p in productos %}
    <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.nombre }}</td>
        <td>{{ p.cantidad }}</td>
        <td>{{ p.precio }}</td>
        <td>
            <a href="{{ url_for('editar_producto', id=p.id) }}">Editar</a>
            <form action="{{ url_for('eliminar_producto', id=p.id) }}" method="POST" style="display:inline;">
                <button type="submit">Eliminar</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
